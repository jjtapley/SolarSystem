<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solar System</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="solarSystem.css">
</head>
<body>

    <svg class="solarSystem" width="800" height="800">
        //Stars
        <circle cx="100" cy="80" r="2" fill="white" class="star star1"></circle>
        <circle cx="700" cy="700" r="2" fill="white" class="star star2"></circle>
        <circle cx="600" cy="300" r="2" fill="white" class="star star3"></circle>
        <circle cx="150" cy="550" r="2" fill="white" class="star star4"></circle>
        <circle cx="580" cy="200" r="2" fill="white" class="star star5"></circle>
        <circle cx="120" cy="350" r="2" fill="white" class="star star6"></circle>
        <circle cx="400" cy="80" r="2" fill="white" class="star star7"></circle>
        <circle cx="300" cy="600" r="2" fill="white" class="star star8"></circle>
        //Sun
        <circle cx="400" cy="400" r="40" fill="yellow">Sorry, your browser does not support SVG.</circle>
        //Orbit Paths
        <circle cx="400" cy="400" r="290" stroke-width="1" stroke="#ffffff" fill="none" class="orbits"></circle>
        <circle cx="400" cy="400" r="260" stroke-width="1" stroke="#ffffff" fill="none" class="orbits"></circle>
        <circle cx="400" cy="400" r="230" stroke-width="1" stroke="#ffffff" fill="none" class="orbits"></circle>
        <circle cx="400" cy="400" r="190" stroke-width="1" stroke="#ffffff" fill="none" class="orbits"></circle>
        <circle cx="400" cy="400" r="160" stroke-width="1" stroke="#ffffff" fill="none" class="orbits"></circle>
        <circle cx="400" cy="400" r="130" stroke-width="1" stroke="#ffffff" fill="none" class="orbits"></circle>
        <circle cx="400" cy="400" r="100" stroke-width="1" stroke="#ffffff" fill="none" class="orbits"></circle>
        <circle cx="400" cy="400" r="70" stroke-width="1" stroke="#ffffff" fill="none" class="orbits"></circle>
        //Planets
        <circle cx="400" cy="330" r="5" fill="white" class="planet planet1"></circle>
        <circle cx="400" cy="300" r="5" fill="brown" class="planet planet2"></circle>
        <circle cx="400" cy="270" r="10" fill="green" class="planet planet3"></circle>
        <circle cx="400" cy="240" r="8" fill="red" class="planet planet4"></circle>
        <circle cx="400" cy="210" r="20" fill="orange" class="planet planet5"></circle>
        <circle cx="400" cy="170" r="15" fill="brown" class="planet planet6"></circle>
        <circle cx="400" cy="140" r="10" fill="blue" class="planet planet7"></circle>
        <circle cx="400" cy="110" r="15" fill="teal" class="planet planet8"></circle>
    </svg>
</body>
</html>
